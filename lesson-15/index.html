<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Rowspan & Colspan</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: yellowgreen;
        }
        tr:nth-child(even) {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <h3>Table Colspan: </h3>
    <table>
        <tr>
            <th colspan="3">Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td style="width: 10px;">Ngoc</td>
            <td style="height: 50px;">Mai</td>
            <td style="height: 50px;">Dev</td>
            <td>inet.ngocmai.v6@gmail.com</td>
        </tr>
    </table>

    <h3>Table Rowspan: </h3>
    <table>
        <tr>
            <th>Name</th>
            <td>Mia Phan Dev 1</td>
            <td>Mai Phan Dev 2</td>
        </tr>
        <tr>
            <th rowspan="2">Email</th>
            <td>inet.ngocmai.v6@gmail.com</td>
            <td>inet.ngocmai.v6@gmail.com 2</td>
        </tr>
        <tr>
            <td>inet.ngocmai.v6@gmail.com</td>
            <td>inet.ngocmai.v6@gmail.com 2 </td>
        </tr>
        <tr>
            <th>Age</th>
            <td>22</td>
            <td>23</td>
        </tr>
    </table>


</body>
</html>
