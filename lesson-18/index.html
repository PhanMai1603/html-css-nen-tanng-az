<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block, Inline & Inline Block</title>
</head>
<body>
    <h3>HTML Block</h3>
    <div style="width: 250px;">Đây là nội dung thẻ div để test hiển thị block</div>
    <p>Đây là nội dung thẻ p để test hiển thị block</p>
    
    <hr>
    <h3>HTML Inline</h3>
    <span style="width: 250px;">Đây là nội dung thẻ span để test hiển thị inline</span>
    <strong>Đây là nội dung thẻ strong để test hiển thị inline</strong>
    
    <hr>
    <h3>HTML Inline-Block</h3>
    <span style="display: inline-block; width: 500px; height: 100px;">Mai Phan with 500px</span>
</body>
</html>
