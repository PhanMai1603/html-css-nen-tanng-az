<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: yellowgreen;
        }
        tr:nth-child(even) {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Youtube</th>
        </tr>

        <tr>
            <td style="width: 100px;">Mai Phan</td>
            <td style="height: 50px;">inet.ngocmai.v6@gmail.com</td>
            <td>Mai Phan - 1 lập trình viên </td>
        </tr>
        <tr>
            <td style="width: 100px;">Mai Phan</td>
            <td style="height: 50px;">inet.ngocmai.v6@gmail.com</td>
            <td>Mai Phan - 1 lập trình viên</td>
        </tr>
    </table>
</body>
</html>
